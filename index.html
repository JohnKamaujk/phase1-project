<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generating App</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="container initial">
        <h1 class="brand">RECIPE GENERATING APP</h1>
        <form>
          <ion-icon name="search"></ion-icon>
          <input
            type="text"
            placeholder="Input Your Recipe Search & Hit Enter"
          />
        </form>
        <div class="search-result">
          <div class="item">
            <img src="/assets/images/stew.jpg" alt="" />
            <div class="flex-container">
              <h1 class="title">This is a recipe item</h1>
              <a class="view-btn" href="#">View Recipe</a>
            </div>
            <p class="item-data">Calories: 120</p>
          </div>
        </div>
      </div>
    </section>
    <!-- ionicons free icon library ;for my search icon-->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
